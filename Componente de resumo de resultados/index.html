<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./assets/js/index.js" defer></script>
  <link rel="stylesheet" href="./assets/css/estilo.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="container__principal">
    <article id="container__resultado">
      <p id="container__nome">Your Result</p>
      <div id="resultado">
        <h1></h1>
        <p>de 100</p>
      </div>
      <h2 class="subtitulo_2">Ótima</h2>
      <p id="container__comentario">Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.</p>
    </article>
    <article id="container__resumo">
      <h2 class="subtitulo_2">Resumo</h2>
      <ul id="container__categorias">
      </ul>
      <button id="container__button" type="button">Continue</button>
    </article>
  </main>

  <footer id="container__rodape">
    <p>Desafio do Mentor Frontend.</p>
    <p>Codificado pelo <span>David Beckham</span></p>
  </footer>
</body>

</html>
